on:
  push:
    tags:
    - 'v*'

name: Build Release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build project
        uses: actions/setup-node@v2-beta
        with:
          node-version: 12
      - uses: actions/cache@v1
        env:
          node-version: 12
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-node${{ env.node-version }}
      - run: |
          npm ci
          npm run lint
          npm run build
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
      - name: Get Tag Name
        id: get_tag_name
        run: echo ::set-output name=TAG_NAME::${GITHUB_REF#refs/tags/}
      - name: Upload release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/liquality-wallet-${{ steps.get_tag_name.outputs.TAG_NAME }}-production.zip
          asset_name: liquality-wallet-${{ steps.get_tag_name.outputs.TAG_NAME }}.zip
          asset_content_type: application/zip
      - name: Chrome Extension upload & publish
        uses: Passiverecords/chrome-extension-upload-action@1.4.1
        if: contains(steps.get_tag_name.outputs.TAG_NAME, 'beta')
        with:
          refresh-token: ${{ secrets.WEB_STORE_REFRESH_TOKEN }}
          client-id: ${{ secrets.WEB_STORE_CLIENT_ID }}
          client-secret: ${{ secrets.WEB_STORE_CLIENT_SECRET }}
          file-name: ./artifacts/liquality-wallet-${{ steps.get_tag_name.outputs.TAG_NAME }}-production.zip
          app-id: 'bkhfdnhibdhkbfihmljakbgnldoikgbm'
          publish: true
